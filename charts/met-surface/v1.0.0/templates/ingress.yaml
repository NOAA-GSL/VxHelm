apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: met-surface
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Release.Namespace }}/met-surface"
            backend:
              serviceName: met-surface
              servicePort: 80
