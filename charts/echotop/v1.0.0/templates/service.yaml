apiVersion: v1
kind: Service
metadata:
  annotations:
    field.cattle.io/targetWorkloadIds: '["deployment:{{ .Release.Namespace }}:echotop"]'
    workload.cattle.io/targetWorkloadIdNoop: "true"
    workload.cattle.io/workloadPortBased: "true"
  labels:
    cattle.io/creator: norman
  name: echotop
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: 80tcp01-echotop
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    workload.user.cattle.io/workloadselector: deployment-{{ .Release.Namespace }}-echotop
  sessionAffinity: None
  type: ClusterIP
