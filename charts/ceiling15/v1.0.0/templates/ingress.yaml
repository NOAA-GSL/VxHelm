apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ceiling15
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Release.Namespace }}/ceiling15"
            backend:
              serviceName: ceiling15
              servicePort: 80
