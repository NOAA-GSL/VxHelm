apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: home
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Release.Namespace }}"
            backend:
              serviceName: home
              servicePort: 80
