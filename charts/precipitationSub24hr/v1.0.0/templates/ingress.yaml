apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: precipitationSub24hr
  namespace: {{ .Values.deploymentEnvironment }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Values.deploymentEnvironment }}/precipitationSub24hr"
            backend:
              serviceName: precipitationSub24hr
              servicePort: 80
