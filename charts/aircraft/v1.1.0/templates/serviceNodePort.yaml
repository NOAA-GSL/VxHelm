apiVersion: v1
kind: Service
metadata:
  annotations:
    field.cattle.io/publicEndpoints: '[{"protocol":"TCP","serviceName":"{{ .Release.Namespace }}:aircraft-nodeport","allNodes":true}]'
    field.cattle.io/targetWorkloadIds: '["deployment:{{ .Release.Namespace }}:aircraft"]'
    workload.cattle.io/targetWorkloadIdNoop: "true"
    workload.cattle.io/workloadPortBased: "true"
  labels:
    cattle.io/creator: norman
  name: aircraft-nodeport
  namespace: {{ .Release.Namespace }}
  ownerReferences:
    - apiVersion: apps/v1beta2
      controller: true
      kind: deployment
      name: aircraft
  selfLink: /api/v1/namespaces/{{ .Release.Namespace }}/services/aircraft-nodeport
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: 27017tcp01
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    workload.user.cattle.io/workloadselector: deployment-{{ .Release.Namespace }}-aircraft
  sessionAffinity: None
  type: NodePort
