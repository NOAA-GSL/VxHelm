categories:
  - MATSAPP
questions:
- variable: userId
  default: ""
  description: "The rancher assigned userId from api key"
  type: string
  label: The rancher assigned userid - login to rancher and examin keys (under user symbol) and "View in API"
  required: true
- variable: rootUrl
  default: https://rancher.localhost
  type: string
  required: true
  label: The root URL of this deployment
- variable: defaultImage
  default: "true"
  description: "Use default app version for Docker image tag."
  label: Use Default App version
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
   - variable: image.appVersion
     default: "2.4.0"
     description: "app version is used to create the app docker image tag"
     type: string
     label: App Version
- variable: defaultCredentials
  default: "true"
  description: "Use the default Mongodb credentials."
  label: Use Default Mongodb credentials.
  type: boolean
  show_subquestion_if: false
  group: "Credentials"
  subquestions:
    - variable: mongoUser
      default: "matsUser"
      description: "The mongodb user that will own the mongo database that is associated with this app"
      type: string
      label: Mongodb user
    - variable: mongoPwd
      default: "mu-2019"
      description: "the password for this mongo user"
      type: string
      label: Mongodb password
- variable: persistentVolumeClaim
  default: "matsdata"
  description: "The preconfigured persistent volume claim"
  type: pvc
  required: true
  label: The persistent Volume Claim where the app data will be persisted - MUST MATCH MATSMONGO AND MATSHOME
