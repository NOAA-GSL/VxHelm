apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: precipitation1hr
  namespace: {{ .Values.deploymentEnvironment }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Values.deploymentEnvironment }}/precipitation1hr"
            backend:
              serviceName: precipitation1hr
              servicePort: 80
