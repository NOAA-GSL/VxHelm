apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: visibility15
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Release.Namespace }}/visibility15"
            backend:
              serviceName: visibility15
              servicePort: 80
