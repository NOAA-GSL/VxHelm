categories:
  - Database
questions:
  - variable: defaultImage
    default: "true"
    description: "Use default Docker images"
    label: Use Default Images
    type: boolean
    show_subquestion_if: false
    group: "Container Images"
    subquestions:
      - variable: image.repository
        default: "mongo"
        description: "MongoDB image name"
        type: string
        label: MongoDB Image Name
      - variable: image.tag
        default: "3.6.5"
        description: "MongoDB image tag"
        type: string
        label: Image Tag
- variable: deploymentEnvironment
description: "The build environment that this deployment is intended to operate under [matsdev, matspreint, matsint, matsprod]"
type: enum
options:
-"matsdev"
-"matspreint"
-"matsint"
-"matsprod"
required: true
label: The persistent Volume Claim where database data will be persisted
- variable: persistentVolumeClaim
default: "matsdata"
description: "The preconfigured persistent volume claim"
type: pvc
required: true
label: The persistent Volume Claim where database data will be persisted
