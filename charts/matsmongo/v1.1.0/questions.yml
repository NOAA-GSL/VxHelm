categories:
  -Database
questions:
- variable: userId
  default: ""
  description: "The rancher assigned userId from api key"
  type: string
  label: The rancher assigned userid - login to rancher and examin keys (under user symbol) and "View in API"
  required: true
- variable: defaultImage
  default: "true"
  description: "Use default Docker images"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.tag
    default: "4.2.0"
    description: "MongoDB image tag"
    type: string
    label: Image Tag
- variable: defaultMongoAdminCredentials
  default: "true"
  description: "Use the default Mongodb admin credentials?"
  label: Use Default Mongodb admin credentials.
  type: boolean
  show_subquestion_if: false
  group: "Credentials"
  subquestions:
    - variable: mongoUser
      default: "admin"
      description: "The mongodb user that will own the mongo database that is associated with this app"
      type: string
      label: Mongodb user
    - variable: mongoPwd
      default: "Adm1n0"
      description: "the password for this mongo user"
      type: string
      label: Mongodb password
- variable: defaultMongoMatsPassword
  default: "true"
  description: "Use the default Mongodb MATS password?"
  label: Use Default Mongodb MATS password.
  type: boolean
  show_subquestion_if: false
  group: "MatsPassword"
  subquestions:
    - variable: matsPassword
      default: "mu-2019"
      description: "The password for the MATS mongo user - this must match with any apps deployed in this namespace"
      type: string
      label: Mongodb MATS password
- variable: persistentVolumeClaim
  description: "The preconfigured persistent volume claim - minimum 10GB"
  label: The persistent Volume Claim where database data will be persisted MUST MATCH MATSMONGO AND MATSHOME
  default: ""
  type: pvc
  required: true
