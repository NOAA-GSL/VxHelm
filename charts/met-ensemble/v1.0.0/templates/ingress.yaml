apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: met-ensemble
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - host: {{ .Values.rootUrl | replace "https://" "" }}
      http:
        paths:
          - path: "/{{ .Release.Namespace }}/met-ensemble"
            backend:
              serviceName: met-ensemble
              servicePort: 80
